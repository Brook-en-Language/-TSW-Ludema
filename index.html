<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ludema - Play with your friends</title>
        <style>
        body {background-color: #7b2e60;margin: 0; height: 100vh;}
        .insegna {display: flex;justify-content: center;align-items: center;position: absolute;top: 25%;left: 50%;transform: translate(-50%, -50%);gap: 15px;}
        .insegna img {height: 80px;filter: drop-shadow(2px 2px 2px #333);}
        </style>
    </head>
    <body>
        <div class="insegna">
            <img src="img/L.png" alt="L">
            <img src="img/U.png" alt="U">
            <img src="img/D.png" alt="D">
            <img src="img/E.png" alt="E">
            <img src="img/M.png" alt="M">
            <img src="img/A.png" alt="A">
        </div>
    </body>
</html>
