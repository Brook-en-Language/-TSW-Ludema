<!DOCTYPE html>
<html>
    <head>
        <title>Ludema - Partita in corso!</title>
        <link rel="stylesheet" href="stylish.css">
    </head>
    <body>

<button id="btnLobby" style="
    position: absolute;
    bottom: 80px;
    left: 20px;
    background-color: rgba(0,0,0,0.3);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    z-index: 1000;
">
     Torna alla Lobby
</button>


 



<div style="
    position: fixed;
    top: 10px;
    right: 20px;
    z-index: 1000;
    background-color: rgba(0,0,0,0.2);
    padding: 8px 12px;
    border-radius: 8px;
    color: white;
    font-size: 1.2em;
    user-select: none;
">

<div id="classifica" style="
    position: absolute;
    top: 60px; /* o anche 70px */

    left: 10px;
    background-color: rgba(0,0,0,0.4);
    color: white;
    padding: 10px;
    border-radius: 10px;
    font-family: sans-serif;
    width: 200px;
">
    <h4>Classifica</h4>
    <ul id="listaClassifica"></ul>
</div>

    <label style="cursor: pointer;">
        <input type="checkbox" id="demoToggle" style="transform: scale(1.2); margin-right: 8px;">

        Modalita Demo (bot)
    </label>
</div>

<div id="infoPartita" style="
    position: fixed;
    bottom: 10px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 8px;
    z-index: 999;
"></div>

<div id="utenteIdBox" style="
    position: fixed;
    bottom: 50px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 0.95em;
    padding: 6px 10px;
    border-radius: 8px;
    z-index: 999;
    font-family: sans-serif;
"></div>


        <div class="schermata" style="text-align: center; font-size: 2em; color: white;"></div>


        <div class="pulsantiera">
            <button id="P1" class="S1"></button>
            <button id="P2" class="S2"></button>
            <button id="P3" class="S3"></button>
            <button id="P4" class="S4"></button>
            <button id="P5" class="S5"></button>
        </div>

        <script src="secondary.js" defer></script>
    </body>
</html>
